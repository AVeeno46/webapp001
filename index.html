<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Teachable Machine Webcam Classifier</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            margin: 0;
            padding: 2rem;
        }
        h1 {
            color: #333;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.3s;
        }
        button:hover {
            background-color: #45a049;
        }
        #webcam-container {
            margin: 20px auto;
        }
        .prediction {
            margin: 10px auto;
            width: 60%;
            max-width: 300px;
            background-color: #eee;
            border-radius: 8px;
            padding: 5px;
            text-align: left;
        }
        .bar {
            height: 10px;
            background-color: #4CAF50;
            border-radius: 4px;
            margin-top: 4px;
        }
    </style>
</head>
<body>

    <h1>ðŸ§  Teachable Machine Image Model</h1>
    <button type="button" id="start-btn" onclick="init()">Start Webcam</button>
    <div id="webcam-container"></div>
    <div id="label-container"></div>

    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest/dist/tf.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@latest/dist/teachablemachine-image.min.js"></script>
    <script type="text/javascript">
        const URL = "https://teachablemachine.withgoogle.com/models/U-mCrkgv1/";
        let model, webcam, labelContainer, maxPredictions;

        async function init() {
            document.getElementById("start-btn").style.display = "none";

            const modelURL = URL + "model.json";
            const metadataURL = URL + "metadata.json";

            model = await tmImage.load(modelURL, metadataURL);
            maxPredictions = model.getTotalClasses();

            const flip = true;
            webcam = new tmImage.Webcam(200, 200, flip);
            await webcam.setup();
            await webcam.play();
            window.requestAnimationFrame(loop);

            document.getElementById("webcam-container").appendChild(webcam.canvas);
            labelContainer = document.getElementById("label-container");
            labelContainer.innerHTML = ""; // clear any old content

            for (let i = 0; i < maxPredictions; i++) {
                const wrapper = document.createElement("div");
                wrapper.className = "prediction";
                const label = document.createElement("div");
                label.className = "label";
                const bar = document.createElement("div");
                bar.className = "bar";
                wrapper.appendChild(label);
                wrapper.appendChild(bar);
                labelContainer.appendChild(wrapper);
            }
        }

        async function loop() {
            webcam.update();
            await predict();
            window.requestAnimationFrame(loop);
        }

        async function predict() {
            const prediction = await model.predict(webcam.canvas);
            for (let i = 0; i < maxPredictions; i++) {
                const className = prediction[i].className;
                const probability = prediction[i].probability;
                const percent = (probability * 100).toFixed(1);

                const predictionDiv = labelContainer.childNodes[i];
                const label = predictionDiv.childNodes[0];
                const bar = predictionDiv.childNodes[1];

                label.innerHTML = `${className}: ${percent}%`;
                bar.style.width = `${percent}%`;
                bar.style.backgroundColor = `hsl(${probability * 120}, 70%, 50%)`;
            }
        }
    </script>
</body>
</html>
